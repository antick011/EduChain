<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EduChain - Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <style>
        body {
            background-color: #f0f2f5;
        }
        #chatBox {
            height: 60vh;
            overflow-y: auto;
            padding: 1rem;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .msg {
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 20px;
            max-width: 70%;
        }
        .user-msg {
            background: #dcf8c6;
            align-self: flex-end;
        }
        .bot-msg {
            background: #f1f0f0;
            align-self: flex-start;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h3 class="text-center mb-4">üí¨ EduChain Chatbot Assistant</h3>
        <div id="chatBox" class="chat-container mb-3"></div>
        
        <form id="chatForm" onsubmit="sendMessage(event)">
            <div class="input-group">
                <input type="text" class="form-control" id="userInput" placeholder="Ask me anything..." required>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </form>
        
        <div class="text-center mt-4">
            <a href="/dashboard" class="btn btn-secondary">‚¨ÖÔ∏è Back to Dashboard</a>
        </div>
    </div>

    <!-- JS -->
    <script>
        const chatBox = document.getElementById("chatBox");

        function appendMessage(message, sender = "user") {
            const div = document.createElement("div");
            div.classList.add("msg", sender === "user" ? "user-msg" : "bot-msg");
            div.innerText = message;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function sendMessage(event) {
            event.preventDefault();
            const input = document.getElementById("userInput");
            const message = input.value.trim();
            if (message === "") return;

            appendMessage(message, "user");
            input.value = "";

            fetch("/chatbot", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message })
            })
            .then(res => res.json())
            .then(data => {
                appendMessage(data.reply, "bot");
            })
            .catch(() => {
                appendMessage("Something went wrong. Please try again later.", "bot");
            });
        }
    </script>
</body>
</html>
