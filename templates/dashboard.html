<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EduChain - Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">EduChain</a>
            <a class="btn btn-outline-light ms-auto" href="/logout">Logout</a>
        </div>
    </nav>

    <div class="container my-5">
        <h2 class="mb-4">Welcome to your Dashboard üéì</h2>

        <!-- Recommended Courses -->
        <div class="mb-5">
            <h4>üìö Recommended Courses</h4>
            <div id="recommendations" class="row row-cols-1 row-cols-md-2 g-4"></div>
        </div>

        <!-- Certificate Verifier -->
        <div class="mb-5">
            <h4>üîç Verify Your Certificate</h4>
            <form onsubmit="verifyHash(event)">
                <div class="input-group">
                    <input type="text" id="certHash" class="form-control" placeholder="Enter certificate hash" required>
                    <button type="submit" class="btn btn-success">Verify</button>
                </div>
                <div id="verifyResult" class="mt-2 text-info"></div>
            </form>
        </div>

        <!-- Chatbot -->
        <div class="text-center">
            <a href="/chatbot" class="btn btn-primary">üí¨ Ask Chatbot</a>
        </div>
    </div>

    <!-- JS -->
    <script>
        // Fetch recommended courses
        fetch('/recommend', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ user_id: 1 })  // replace with session-based ID later
        })
        .then(res => res.json())
        .then(data => {
            const container = document.getElementById("recommendations");
            if (data.length === 0) {
                container.innerHTML = "<p>No recommendations found.</p>";
            } else {
                data.forEach(course => {
                    container.innerHTML += `
                        <div class="col">
                            <div class="card h-100 border-success">
                                <div class="card-body">
                                    <h5 class="card-title">${course.title}</h5>
                                    <p class="card-text">Match score: ${(course.score * 100).toFixed(1)}%</p>
                                </div>
                            </div>
                        </div>
                    `;
                });
            }
        });

        // Verify certificate hash
        function verifyHash(event) {
            event.preventDefault();
            const hash = document.getElementById("certHash").value;
            fetch('/verify-certificate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ hash })
            })
            .then(res => res.json())
            .then(data => {
                const resultDiv = document.getElementById("verifyResult");
                if (data.valid) {
                    resultDiv.textContent = "‚úÖ Valid certificate";
                    resultDiv.className = "mt-2 text-success";
                } else {
                    resultDiv.textContent = "‚ùå Invalid or unregistered certificate hash.";
                    resultDiv.className = "mt-2 text-danger";
                }
            });
        }
    </script>
</body>
</html>
