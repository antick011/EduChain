<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EduChain - Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .admin-container {
            margin-top: 50px;
        }
        h3 {
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container admin-container">
        <h3 class="text-center mb-4">üîê EduChain Admin Panel</h3>
        
        <div class="row g-4">
            <!-- Upload Courses -->
            <div class="col-md-6">
                <div class="card p-4">
                    <h5 class="mb-3">üìö Upload New Course</h5>
                    <form action="/upload_course" method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label class="form-label">Course Title</label>
                            <input type="text" name="course_title" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea name="description" class="form-control" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Upload File (PDF/ZIP)</label>
                            <input type="file" name="course_file" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Upload Course</button>
                    </form>
                </div>
            </div>

            <!-- Issue Certificates -->
            <div class="col-md-6">
                <div class="card p-4">
                    <h5 class="mb-3">üéì Issue Certificate</h5>
                    <form action="/issue_certificate" method="POST">
                        <div class="mb-3">
                            <label class="form-label">Student Email</label>
                            <input type="email" name="student_email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Course Title</label>
                            <input type="text" name="course_title" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Issue Certificate</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Back Button -->
        <div class="text-center mt-4">
            <a href="/dashboard" class="btn btn-secondary">‚¨ÖÔ∏è Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
